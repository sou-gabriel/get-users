<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Usuários</title>

  <!-- CSS -->
  <link rel="stylesheet" href="assets/styles/style.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <main class="main">
    <h1 class="main__title">Usuários</h1>

    <form class="main__form">
      <input class="main__search" name="search" type="text" placeholder="Filtrar nome de usuário">
    </form>

    <div class="main__users-container hidden"></div>

    <div class="main__comands">
      <button class="button" data-users="get">Obter usuários</button>
      <button class="button" data-users="clear">Limpar usuários</button>
    </div>   
  </main>

  <script src="./app.js"></script>
</body>
</html>
