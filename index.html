<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obtém usuários</title>

  <!-- CSS -->
  <link rel="stylesheet" href="assets/styles/style.css">
  <link rel="stylesheet" href="assets/styles/main.css">
  <link rel="stylesheet" href="assets/styles/manipulations.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <main class="main">
    <h1 class="title">Obtém usuários</h1>

    <form class="form">
      <input class="search" data-js="search" type="text" placeholder="Filtrar nome de usuário">
    </form>

    <div class="users-container hidden"></div>

    <div class="comands">
      <button class="button" data-js="get-users">Obter usuários</button>
      <button class="button" data-js="clear-users">Limpar usuários</button>
    </div>   
  </main>

  <script src="./app.js"></script>
</body>
</html>
